<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page_wrapper">
        <h1>CSS Weather Forecast</h1>
        <div class="forecast_wrapper">
            <div class="item w-50" id="lisbon">
                <span>Lisbon</span>
                <span>21C</span>
            </div>
            <div class="item w-25" id="paris">
                <span>Paris</span>
                <span>11C</span>
            </div>
            <div class="item w-25" id="belgrade">
                <span>Belgrade</span>
                <span>15C</span>
            </div>
            <div class="item w-25" id="venice">
                <span>Venice</span>
                <span>21C</span>
            </div>
            <div class="item w-25" id="tel-avive">
                <span>Tel-Avive</span>
                <span>21C</span>
            </div>
            <div class="item w-25" id="cair">
                <span>Cair</span>
                <span>21C</span>
            </div>
            <div class="item w-25" id="new-york">
                <span>New York</span>
                <span>17C</span>
            </div>
            <div class="item w-25" id="new-dehli">
                <span>New-Dehli</span>
                <span>18C</span>
            </div>
            <div class="item w-50" id="san-fransisco">
                <span>San-Fransisco</span>
                <span>15C</span>
            </div>
            <div class="item w-25" id="tokyo">
                <span>Tokyo</span>
                <span>8C</span>
            </div>        
            <div class="item w-100" id="sydney">
                <span>Sydney</span>
                <span>25C</span>
            </div>
        </div>
        <p>Have a nice day and don't forget umbrella if you are in New Dehli now!</p>
    </div>
</body>    


</html>
